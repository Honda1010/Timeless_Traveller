<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tourist Request</title>
</head>
<body>
    <h1>Submit a Tour Request</h1>
    <form method="post">
        <label>Tour Name:</label>
        <input type="text" name="tour_name" required><br>
        <label>Date:</label>
        <input type="date" name="date" required><br>
        <label>Location:</label>
        <input type="text" name="location" required><br>
        <label>Meeting Point:</label>
        <input type="text" name="meeting_point" required><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
