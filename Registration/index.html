<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Timeless Traveller</title>
</head>
<body class="bg-gradient-to-r from-sand via-desert to-sunset flex items-center justify-center h-screen">
    <!-- Main container -->
    <section class="md:max-w-4xl bg-black-dark md:grid md:grid-cols-2 items-center gap-16 p-5 rounded-2xl h-auto">
        <!-- Image (Right side) -->
        <div class="hidden md:block md:h-full md:w-full">
            <img src="Images/Pyramids.jpg" alt="Pyramids image" class="rounded-xl h-full w-full">
        </div>
        <!-- left side container -->
        <div class = "max-w-80 grid gap-5">
            <h1 class="font-bold text-5xl">Sign up</h1>
            <p class="text-zinc-50 text-lg">Become a Timeless Traveller and unlock journeys that transcend time!</p>
            <!-- Form container -->
            <form action="" class="space-y-5" >
                <!-- First name & Last name -->
                <div class="flex flex-row gap-x-2 md:grid md:grid-cols-2 md:gap-x-3">
                    <input type="text" placeholder="First name" class="max-w-40 min-w-36 bg-white-light py-2 px-7 rounded-full focus:bg-black focus:outline-none focus:text-zinc-300 focus:ring focus:ring-zinc-700 ">
                    <input type="text" placeholder="Second name" class="max-w-40 min-w-36 bg-white-light py-2 px-7 rounded-full focus:bg-black focus:outline-none focus:text-zinc-300 focus:ring focus:ring-zinc-700 ">
                </div>
                <!-- Phone number field -->
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium flex p-2 rounded-full items-center justify-center">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <input type="text" placeholder="Phone number" class="w-full bg-white-light py-2 px-10 rounded-full focus:bg-black focus:outline-none focus:text-zinc-300 focus:ring focus:ring-zinc-700 ">
                </div>
                <!-- Email field -->
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium flex p-2 rounded-full items-center justify-center">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="email" placeholder="Email Address" class="w-full bg-white-light py-2 px-10 rounded-full focus:bg-black focus:outline-none focus:text-zinc-300 focus:ring focus:ring-zinc-700 ">
                </div>
                <!-- Password field -->
                <div class="relative">
                    <div class="absolute top-1 left-1  bg-white-medium flex p-2 rounded-full items-center justify-center">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Password "class="w-full bg-white-light py-2 px-10 rounded-full focus:bg-black focus:outline-none focus:text-zinc-300 focus:ring focus:ring-zinc-700 ">
                </div>
                <!-- Sign up button -->
                <button class="bg-gradient-to-r from-white to-sunset font-semibold w-80 rounded-full py-2 hover:bg-gradient-to-r hover:from-white-medium hover:to-red-600">Sign up</button>
            </form>
        </div>

    </section>
</body>
</html>
